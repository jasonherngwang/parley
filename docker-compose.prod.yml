services:
  postgresql:
    image: postgres:16
    container_name: parley_temporal_db
    restart: always
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: ${TEMPORAL_DB_PASSWORD}
    volumes:
      - temporal_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - parley-internal

  temporal-admin-tools:
    image: temporalio/admin-tools:1.29.1-tctl-1.18.4-cli-1.5.0
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      DB: postgres12
      POSTGRES_SEEDS: postgresql
      POSTGRES_USER: temporal
      POSTGRES_PWD: ${TEMPORAL_DB_PASSWORD}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw $${POSTGRES_PWD} --db temporal create-database || true
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw $${POSTGRES_PWD} --db temporal setup-schema -v 0.0 || true
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw $${POSTGRES_PWD} --db temporal update-schema -d /etc/temporal/schema/postgresql/v12/temporal/versioned
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw $${POSTGRES_PWD} --db temporal_visibility create-database || true
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw $${POSTGRES_PWD} --db temporal_visibility setup-schema -v 0.0 || true
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw $${POSTGRES_PWD} --db temporal_visibility update-schema -d /etc/temporal/schema/postgresql/v12/visibility/versioned
    networks:
      - parley-internal

  temporal:
    image: temporalio/server:1.29.1
    container_name: parley_temporal
    restart: always
    depends_on:
      temporal-admin-tools:
        condition: service_completed_successfully
    environment:
      DB: postgres12
      DB_PORT: "5432"
      POSTGRES_USER: temporal
      POSTGRES_PWD: ${TEMPORAL_DB_PASSWORD}
      POSTGRES_SEEDS: postgresql
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - parley-internal

  temporal-namespace-setup:
    image: temporalio/admin-tools:1.29.1-tctl-1.18.4-cli-1.5.0
    depends_on:
      temporal:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - tctl --address temporal:7233 namespace register --retention 7 default || true
    networks:
      - parley-internal
    restart: "no"

  temporal-ui:
    image: temporalio/ui:2.34.0
    container_name: parley_temporal_ui
    restart: always
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: https://parley.jasonherngwang.com
    networks:
      - parley-internal
    # Access via SSH tunnel: ssh -L 8080:localhost:8080 peoples-court-oci

  parley-worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: parley_worker
    restart: always
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
      GEMINI_FAST_MODEL: ${GEMINI_FAST_MODEL:-gemini-2.5-flash-lite}
      GEMINI_DEEP_MODEL: ${GEMINI_DEEP_MODEL:-gemini-2.5-pro}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      DB_PATH: /data/parley.db
    volumes:
      - parley_data:/data
    networks:
      - parley-internal

  parley-api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: parley_api
    restart: always
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
      DB_PATH: /data/parley.db
    volumes:
      - parley_data:/data
    networks:
      - parley-internal
      - web

volumes:
  temporal_pgdata:
  parley_data:

networks:
  parley-internal:
    driver: bridge
  web:
    external: true
