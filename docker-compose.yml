services:
  postgresql:
    image: postgres:16
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - temporal-network

  temporal-admin-tools:
    image: temporalio/admin-tools:1.29.1-tctl-1.18.4-cli-1.5.0
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      DB: postgres12
      POSTGRES_SEEDS: postgresql
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw temporal --db temporal create-database
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw temporal --db temporal setup-schema -v 0.0
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw temporal --db temporal update-schema -d /etc/temporal/schema/postgresql/v12/temporal/versioned
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw temporal --db temporal_visibility create-database
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw temporal --db temporal_visibility setup-schema -v 0.0
        temporal-sql-tool --pl postgres12 -p 5432 -ep postgresql -u temporal --pw temporal --db temporal_visibility update-schema -d /etc/temporal/schema/postgresql/v12/visibility/versioned
    networks:
      - temporal-network

  temporal:
    image: temporalio/server:1.29.1
    ports:
      - "7233:7233"
    depends_on:
      temporal-admin-tools:
        condition: service_completed_successfully
    environment:
      DB: postgres12
      DB_PORT: "5432"
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: postgresql
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - temporal-network

  temporal-namespace-setup:
    image: temporalio/admin-tools:1.29.1-tctl-1.18.4-cli-1.5.0
    depends_on:
      temporal:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - tctl --address temporal:7233 namespace register --retention 7 default
    networks:
      - temporal-network
    restart: "no"

  temporal-ui:
    image: temporalio/ui:2.34.0
    ports:
      - "8080:8080"
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    networks:
      - temporal-network

  parley-worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    networks:
      - temporal-network

  parley-api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    networks:
      - temporal-network

networks:
  temporal-network:
    driver: bridge
